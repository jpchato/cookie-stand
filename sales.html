<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="salesstyle.css">
  <title>Pat's Salmon Cookies Sales Data</title>
</head>
<body>
  <header><h1>Sales Data</h1></header>
  <a href="http://index.html">Homepage</a>
  <table>
    <tbody id='sales-data'>

    </tbody>
  </table>
  <form id = "form">
    <fieldset>
      <legend>Tell me about your store!</legend>
      <label>Store Location</label>
      <input name="name" type="text"><br>
      <label>Minimum Customer</label>
      <input name="minCust" type="number"><br>
      <label>Maximum Customers</label>
      <input name="maxCust" type="number"><br>
      <label>Average Cookies Sold Per Customer</label>
      <input name="avgPerCust" type="number"><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <ul id="locations"></ul>
  <script src="app.js"></script>
  
</body>
</html>
